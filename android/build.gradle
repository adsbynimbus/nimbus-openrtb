apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        consumerProguardFiles 'consumer-proguard-rules.pro'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode true
                removeUnusedResources false
                obfuscate true
                optimizeCode false
                proguardFiles "${project.rootDir}/library-proguard-rules.pro"
            }
        }
    }
}

dependencies {
    api project(':openrtb-java') {
        group = rootProject.ext.openrtb.groupId
        version = rootProject.ext.openrtb.version
    }

    implementation "androidx.annotation:annotation:${rootProject.ext.androidx.annotation}"
    implementation "androidx.collection:collection:${rootProject.ext.androidx.collection}"
    implementation "androidx.core:core:${rootProject.ext.androidx.core}"
}

ext {
    repoId = rootProject.ext.openrtb.repoId
    groupId = rootProject.ext.openrtb.groupId
    artifactVersion = rootProject.ext.openrtb.version
    artifactId = 'openrtb-android'
    artifactPath = "$buildDir/outputs/aar/" + project.name + "-release.aar"
}

apply from: "${project.rootDir}/publish.gradle"