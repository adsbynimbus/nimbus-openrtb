plugins {
    id "com.android.library" version "$versions_agp"
    id "kotlin-android" version "$versions_kotlin"
    id "org.jetbrains.dokka" version "$versions_dokka"
}

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 17
        versionName project.version
        consumerProguardFiles 'consumer-proguard-rules.pro'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            java.srcDirs += "src/main/kotlin"
        }
    }
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions_kotlin"
}

tasks.register("javadoc", Javadoc) {
    source += android.sourceSets.main.java.sourceFiles
    classpath += files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.releaseCompileClasspath
    exclude '**/BuildConfig.java'
    exclude '**/R.java'
    inputs.files(javaPreCompileRelease)
    outputs.dir(destinationDir)
}

tasks.named('sourcesJar').configure {
    archiveClassifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

afterEvaluate {
    publishing {
        publications {
            bintray(MavenPublication) {
                from components.release
            }
        }
    }
}