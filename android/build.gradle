apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode true
                removeUnusedResources false
                obfuscate true
                optimizeCode false
                proguardFiles "${project.rootDir}/library-proguard-rules.pro"
            }
        }
    }
}

dependencies {
    api project(':openrtb-java')

    implementation "androidx.annotation:annotation:${rootProject.ext.androidx.annotation}"
    implementation "androidx.collection:collection:${rootProject.ext.androidx.collection}"
    implementation "androidx.core:core:${rootProject.ext.androidx.core}"
}