name: Android

on:
  pull_request:
    branches:
      - [default]
    tags-ignore:
      - '**'
    paths:
      - 'android/**'
      - '.github/workflows/android*'
      - '!**/docs/**'

  release:
    types: [published]

jobs:

  build:
    name: Build, test, and optionally publish Android OpenRTB to Bintray
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.ref }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build
        run: ./gradlew build

      - name: Publish
        if: success() && github.event_name == 'release'
        env:
          ORG_GRADLE_PROJECT_bintrayUsername: ${{ secrets.BINTRAY_USER }}
          ORG_GRADLE_PROJECT_bintrayPassword: ${{ secrets.BINTRAY_API_KEY }}
        run: ./gradlew publish