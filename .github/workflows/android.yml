name: Android

on:
  pull_request:
    branches:
      - master
    tags-ignore:
      - '**'
    paths:
      - 'android/**'
      - '.github/workflows/android*'
      - '!**/docs/**'

  release:
    types: [published]

jobs:

  build:
    name: Build, test, and optionally publish Android OpenRTB to Bintray
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.ref }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Build
        run: gradle build

      - name: Publish
        if: success() && github.event_name == 'release'
        env:
          ORG_GRADLE_PROJECT_nimbusUsername: ${{ secrets.BINTRAY_USER }}
          ORG_GRADLE_PROJECT_nimbusPassword: ${{ secrets.BINTRAY_API_KEY }}
        run: gradle publish