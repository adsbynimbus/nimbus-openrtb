pluginManagement {
    repositories {
        gradlePluginPortal()
        jcenter()
        google()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id.startsWith("com.android")) {
                useModule("com.android.tools.build:gradle:${requested.version}")
            } else if (requested.id.id.startsWith("kotlin")) {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:${requested.version}")
            } else if (requested.id.id.startsWith("de.mannodermaus.android")) {
                useModule("de.mannodermaus.gradle.plugins:android-junit5:${requested.version}")
            }
        }
    }
}

rootProject.name = 'nimbus-openrtb'

include 'kotlin'